<!doctype html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slideshow</title>
  </head>
  <body>
    <h1>Chef Costa</h1>

    <section>
      <div class="slides">
        <div class="slide1">
          <img class="Ever" src="./imgs/premier.jpg" alt="first chef" />
        </div>
        <div class="slide2">
          <img class="Costa" src="./imgs/secondary.jpg" alt="second chef" />
        </div>
        <div class="slide3">
          <img class="Silvanus" src="./imgs/tertiary.jpg" alt="third chef" />
        </div>
      </div>
      <div class="circles">
        <span class="circle1"></span>
        <span class="circle2"></span>
        <span class="circle3"></span>
      </div>
      <div class="change">
        <div class="left">
          <img src="./imgs/chevron.png" alt="left direction" />
        </div>
        <div class="right">
          <img src="./imgs/chevron.png" alt="right direction" />
        </div>
      </div>
    </section>

    <video autoplay muted loop id="bg-video">
      <source src="./imgs/bg.mp4" type="video/mp4" />
      Browser support.
    </video>
  </body>
</html>
