<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slideshow</title>
  </head>
  <body>
    <h1>Robot Chefs</h1>

    <section>
      <div class="slides">
        <div class="slide1">
          <img src="./imgs/premier.jpg" alt="first chef" />
        </div>
        <div class="slide2">
          <img src="./imgs/secondary.jpg" alt="second chef" />
        </div>
        <div class="slide3">
          <img src="./imgs/tertiary.jpg" alt="third chef" />
        </div>
      </div>
      <div class="circles">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="change">
        <div class="left">
          <img src="./imgs/chevron.png" alt="left direction" />
        </div>
        <div class="right">
          <img src="./imgs/chevron.png" alt="right direction" />
        </div>
      </div>
    </section>

    <video autoplay muted loop id="bg-video">
      <source src="./imgs/bg.mp4" type="video/mp4" />
      Browser support.
    </video>
  </body>
</html>
